<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .error-container {
            animation: fadeIn 2s ease-out;
        }

        h1 {
            color: #ff6347; /* A vivid tomato color */
        }

        p {
            margin: 20px 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>We can't seem to find the page you're looking for.</p>
        <p>Error code: 404</p>
        <p>Here's a link back to the <a href="index.html">homepage</a>.</p>
    </div>
</body>
</html>
